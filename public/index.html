<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lobster|Montserrat&display=swap");
    </style>
    <link rel="apple-touch-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>The Keeper of Quotes</title>
  </head>

  <body>
    <div class="application">
      <header>
        <h1>Quote Keeper</h1>
      </header>
      <form id="form">
        <label>Display Your Favorite Quotes! </label>
        <textarea
          id="quote"
          name="quote"
          rows="2"
          placeholder="Enter the Quote"
        ></textarea>
        <input
          placeholder="Enter the Author"
          type="text"
          id="author"
          name="author"
        />
        <input
          placeholder="Enter the Source"
          type="text"
          id="source"
          name="source"
        />
        <button id="submit" name="submit">SUBMIT</button>
        <div class="hidden-buttons">
          <button class="hidden" id="update" style="display: none">
            UPDATE
          </button>
          <button class="hidden" id="remove" style="display: none">
            REMOVE
          </button>
        </div>
      </form>
      <div class="notices">
        <h2 id="warning" style="display: none">All values Must Be Entered</h2>
        <h1 id="loading" style="display: block" class="loading"></h1>
      </div>
      <div class="quoteContainer">
        <div name="quotes" id="quotes" class="allQuotes"></div>
      </div>
      <script type="module" src="scripts/index.js"></script>
      <script type="module" src="scripts/actions/select.js"></script>
    </div>
  </body>
</html>
