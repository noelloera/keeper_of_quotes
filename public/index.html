<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lobster|Montserrat&display=swap');
      </style>
      <link rel="stylesheet" href="styles/index.css">
    <title>The Keeper of Quotes</title>
</head>

<body>
    <h1>The Keeper of Quotes</h1>
    <form id="form">
        <label>Enter a Quote: </label>
        <br>
        <input placeholder="Enter Quote" type="text" id="quote" name="quote"></input>
        <br>
        <input placeholder="Enter Author" type="text" id="author" name="author"></input>
        <br>
        <input placeholder="Enter Source" type="text" id="source" name="source"></input>
        <br>
        <button id="submit" name="submit">SUBMIT</button>
        <button class= "hidden" id="update" style="display:none">UPDATE</button>
        <button class="hidden" id="remove" style="display:none">REMOVE</button>
    </form>
    <p id="warning" style="display:none">ALL VALUES MUST BE ENTERED</p>
    <h6 id="loading" style="display:block">... Loading Existing Quotes ...</h6>
    <br>
    <div name="quotes" id="quotes" class="allQuotes"></div>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/actions/select.js"></script>

</body>

</html>
