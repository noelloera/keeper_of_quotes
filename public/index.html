<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Keeper of Quotes</title>
</head>

<body>
    <h1>The Keeper of Quotes</h1>
    <form id="form" method="post" enctype="multipart/form-data" action="/">
        <label>Enter a Quote: </label>
        <br>
        <input placeholder="Enter Quote" type="text" id="quote" name="quote"></input>
        <br>
        <input placeholder="Enter Author" type="text" id="author" name="author"></input>
        <br>
        <input placeholder="Enter Source" type="text" id="source" name="source"></input>
        <br>
        <button id="submit" name="submit">SUBMIT</button>
    </form>
    <br>
    <p name="quotes" id="quotes"></p>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
