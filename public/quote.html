<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/styles/index.css">
    <title>Quote Edit</title>
</head>

<body>
    <h1>The Keeper of Quotes</h1>
    <form id="form">
        <label>Edit Quote </label>
        <br>
        <input placeholder="Enter Quote" type="text" id="quote" name="quote"></input>
        <br>
        <input placeholder="Enter Author" type="text" id="author" name="author"></input>
        <br>
        <input placeholder="Enter Source" type="text" id="source" name="source"></input>
        <br>
        <button id="submit" name="submit">SUBMIT</button>
        <button id="delete" name="delete">DELETE</button>
    </form>
    <br>
    <script type="text/javascript" src="scripts/edit-quote.js"></script>
</body>

</html>
